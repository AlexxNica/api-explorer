<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>API Explorer</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">


    <!-- Force index not to be cached by browsers - to ensure loading latest deployed versions on .js files -->
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache"></head>

</head>
<body>
    <my-app>

        <style type="text/css">
            #pre-bootstrap {
                background-color: #262626 ;
                bottom: 0px ;
                left: 0px ;
                position: fixed ;
                right: 0px ;
                top: 0px ;
                z-index: 999999 ;
            }
            #pre-bootstrap div.messaging {
                color: #FFFFFF;
                font-family: monospace ;
                left: 0px ;
                margin-top: -37px ;
                position: absolute ;
                right: 0px ;
                text-align: center ;
                top: 50% ;
            }
            #pre-bootstrap h1 {
                color: #FFFFFF;
                font-size: 26px ;
                line-height: 35px ;
                margin: 0px 0px 20px 0px ;
            }
        </style>

        <div id="pre-bootstrap">
            <div class="messaging">
                <h1>
                    API Explorer is Loading...
                </h1>
            </div>
        </div>

    </my-app>
    <script>
            // Google Analytics Bootstrap
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            (function() {

              var trackingId = 'UA-XXXXXXXX-X';

              if (window.location.hostname.indexOf('marketplace.vmware.com') >= 0
                  || window.location.hostname.indexOf('mp-prod-app-vip.vmware.com') >= 0)
                  trackingId = 'UA-98754690-2';
              else if (window.location.hostname.indexOf('marketplace-stg.vmware.com') >= 0
                  || window.location.hostname.indexOf('mp-stg-app-vip.vmware.com') >= 0)
                  trackingId = 'UA-98754690-4';

              ga('create', trackingId, 'auto');

              // copy client id value into custom dimension1 (reported by collect() as "cd1")
              ga(function() {
                  var trackers = ga.getAll();
                  var clientId = '';
                  for (var i = 0; i < trackers.length; i++) {
                      if (trackers[i].get('trackingId') === trackingId)
                          clientId = trackers[i].get('clientId');
                  }
                  ga('set', 'dimension1', clientId); // custom dimension for Client ID registered in Google Analytics
              });

            })();
          </script>
</body>
</html>
